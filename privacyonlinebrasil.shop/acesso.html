<body>

<h2>✅ Pagamento confirmado</h2>
<p>Seu acesso está sendo liberado...</p>

<script>
  const planos = {
    "7dias": {
      value: 9.90,
      link: "COLE_AQUI_O_LINK_7_DIAS"
    },
    "30dias": {
      value: 14.90,
      link: "COLE_AQUI_O_LINK_30_DIAS"
    },
    "90dias": {
      value: 17.90,
      link: "COLE_AQUI_O_LINK_90_DIAS"
    },
    "vitalicio": {
      value: 22.90,
      link: "COLE_AQUI_O_LINK_VITALICIO"
    }
  };

  const params = new URLSearchParams(window.location.search);
  const plano = params.get("plano");
  const acessoKey = "acesso_" + plano;

  if (!plano || !planos[plano]) {
    document.body.innerHTML = "<h2>❌ Acesso inválido</h2>";
  }
  else if (localStorage.getItem(acessoKey)) {
    document.body.innerHTML = `
      <h2>⚠️ Acesso já utilizado</h2>
      <p>Esse link já foi acessado neste dispositivo.</p>
    `;
  }
  else {
    localStorage.setItem(acessoKey, "true");

    fbq('track', 'Purchase', {
      value: planos[plano].value,
      currency: 'BRL'
    });

    setTimeout(() => {
      window.location.href = planos[plano].link;
    }, 2000);
  }
</script>

</body>
